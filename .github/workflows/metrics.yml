# https://github.com/lowlighter/metrics
name: Metrics

on:
  schedule:
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      # Âü∫Á°Ä‰ø°ÊÅØÔºàÈ°∫Â∏¶‰∫ÜÂá†‰∏™Â∞èÊèí‰ª∂Ôºâ
      - name: base
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/base.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # Options
          user: chasingRs
          template: classic
          config_timezone: Asia/Shanghai
          base: "header, activity, community, repositories"
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üßÆ Repositories traffic
          plugin_traffic: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üë®‚Äçüíª Lines of code changed
          plugin_lines: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üôã Introduction
          plugin_introduction: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üé´ Gists
          plugin_gists: yes
          # Ê≠§Êèí‰ª∂‰∏∫ÊñáÊ°£‰∏≠ÁöÑ üí´ Star lists
          # plugin_starlists: yes
          # plugin_starlists_limit_repositories: 2
          # plugin_starlists_languages: yes
          # plugin_starlists_limit_languages: 8
          # plugin_starlists_only: Awesome

      # üìÖ Isometric commit calendar
      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/isocalendar.fullyear.svg
          token: ${{ secrets.METRICS_TOKEN }}
          # ‰∏çÊ∑ªÂä†Âü∫Á°Ä‰ø°ÊÅØ
          base: ""
          # ‰ΩøÁî®Ê≠§Êèí‰ª∂
          plugin_isocalendar: yes
          # ËÆæÁΩÆÊàêÊòæÁ§∫Êï¥Âπ¥
          plugin_isocalendar_duration: full-year

      # üà∑Ô∏è Languages activity
      - name: Indepth analysis
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/languages.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_indepth: yes
          plugin_languages_details: lines, bytes-size
          plugin_languages_limit: 4
          plugin_languages_analysis_timeout: 15

      # üìÜ Commit calendar
      - name: Full history calendar
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/calendar.full.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 0

      # üèÜ Achievements
      - name: Compact display
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X

      # ‚è∞ WakaTime
      - name: WakaTime
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics/wakatime.svg
          token: NOT_NEEDED
          base: ""
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
